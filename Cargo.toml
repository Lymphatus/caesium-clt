[package]
name = "caesiumclt"
version = "1.1.0"
authors = ["Matteo Paonessa <matteo.paonessa@gmail.com>"]
edition = "2021"
categories = ["multimedia::images"]
keywords = [
    "compression",
    "console"
]
exclude = [
    "tests/*",
    ".github/*",
    ".idea/*",
    "samples/*"
]
readme = "README.md"
description = "A fast and efficient lossy and/or lossless image compression tool"
homepage = "https://github.com/Lymphatus/caesium-clt"
repository = "https://github.com/Lymphatus/caesium-clt"
license = "Apache-2.0"

[dependencies]
indicatif = { version = "0.18.0", features = ["rayon"] }
walkdir = "2.5"
infer = "0.19"
rayon = "1.11"
kamadak-exif = "0.6"
imagesize = "0.14"
libcaesium = "0.18"
clap = { version = "4.5", features = ["derive"] }
colored = "3.0"
bytesize = "2.0"

[dev-dependencies]
tempfile = "3.21"
image = "0.25"